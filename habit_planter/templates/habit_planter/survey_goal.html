{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Survey Goal</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Quicksand&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'habit_planter/vendors/bootstrap/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'habit_planter/style.css' %}" />
</head>

<body>
    <br /><br />
    <div class="container">
        <img class="background" src="{% static 'habit_planter/images/survey_goal_bg.png' %}">

        <!-- progress bar -->
        <div class="row">
            <div class="survey-progress col-3"></div>
            <div class="survey-progress col-3"></div>
            <div class="survey-progress col-3"></div>
            <div class="col-3"></div>
        </div>

        <h1> Set a Goal<br>to start your garden</h1>

        <div id="focus-label">Focus: </div>
        <textarea class="form-control" id="goal-input" rows="3"></textarea>

        <div id="suggestions-label"> Suggestions </div>
        <div id="suggestions-box">
            <!-- needs to be changeable depending on the focus -->
        </div>

        <!-- navigation buttons -->
        <a href="{% url 'survey_focus' %}">
            <button class="btn back-btn">Back</button>
        </a>
        <a href="{% url 'survey_steps' %}"> -->
            <button class="btn next-btn" onclick = sendMessage()>Next</button>
         </a>
    </div>
    <script>
        let focusList = ""
        if (localStorage.getItem('Technical Skills')) {
            focusList = focusList.concat('Technical Skills')
        }
        if (localStorage.getItem('Sales & Commissions')) {
            if (focusList != "") {
                focusList = focusList.concat(', ')
            }
            focusList = focusList.concat('Sales & Commissions')
        }
        if (localStorage.getItem('Social Media')) {
            if (focusList != "") {
                focusList = focusList.concat(', ')
            }
            focusList = focusList.concat('Social Media')
        }
        if (localStorage.getItem('Experiment')) {
            if (focusList != "") {
                focusList = focusList.concat(', ')
            }
            focusList = focusList.concat('Experiment')
        }
        if (localStorage.getItem('Challenges')) {
            if (focusList != "") {
                focusList = focusList.concat(', ')
            }
            focusList = focusList.concat('Challenges')
        }
        if (localStorage.getItem('Other')) {
            if (focusList != "") {
                focusList = focusList.concat(', ')
            }
            focusList = focusList.concat('Other')
        }

        localStorage.setItem("focusList", focusList);

        let goalfocus = document.getElementById('focus-label');
        goalfocus.innerHTML = "Focus: " + focusList;

        function sendMessage(){
            let goalfocus = document.getElementById('goal-input');
            localStorage.setItem("goal", goalfocus.value)
            console.log(goalfocus.value)
           
        }
    </script>
</body>

</html>
