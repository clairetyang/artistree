h{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Survey Steps</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Quicksand&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'habit_planter/vendors/bootstrap/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'habit_planter/style.css' %}" />
</head>

<body>
    <br /><br />
    <div class="container">
        <img class="background" src="{% static 'habit_planter/images/survey_focus_bg.png' %}">

        <!-- progress bar -->
        <div class="row">
            <div class="survey-progress col-3"></div>
            <div class="survey-progress col-3"></div>
            <div class="survey-progress col-3"></div>
            <div class="survey-progress col-3"></div>
        </div>
        
        <h1 style="font-size: 70px;"> Break down your goals<br>into actionable steps<br>by planting daily habits.  </h1>

        <!-- habit input boxes -->
        <div class="habit-boxes">
            <input class="form-control habit-input" type="text" placeholder="Habit #1">
            <input class="form-control habit-input" type="text" placeholder="Habit #2">
            <input class="form-control habit-input" type="text" placeholder="Habit #3">
            <input class="form-control habit-input" type="text" placeholder="Habit #4">
        </div>


        <!-- navigation buttons -->
        <a href="{% url 'survey_goal' %}">
            <button class="btn back-btn">Back</button>
        </a>
        <a href="{% url 'home_garden' %}">
            <button class="btn next-btn" type="submit" value="submit">Finish</button>
        </a>
    </div>

</body>

</html>
