{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Survey Steps</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Quicksand&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'habit_planter/vendors/bootstrap/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'habit_planter/style.css' %}" />
</head>

<body>
    <br /><br />
    <div class="container">
        <img class="background" src="{% static 'habit_planter/images/survey_focus_bg.png' %}">

        <!-- progress bar -->
        <div class="row">
            <div class="survey-progress col-3"></div>
            <div class="survey-progress col-3"></div>
            <div class="survey-progress col-3"></div>
            <div class="survey-progress col-3"></div>
        </div>
        
        <h1 style="font-size: 70px;"> Break down your goals<br>into actionable steps<br>by planting daily habits.  </h1>

        <h2 id = "goal-label">Goal: </h2>
        <!-- habit input boxes -->
        <div class="habit-boxes">
            <input class="form-control habit-input" id = habit1 type="text" placeholder="Habit #1">
            <input class="form-control habit-input" id = habit2  type="text" placeholder="Habit #2">
            <input class="form-control habit-input" id = habit3  type="text" placeholder="Habit #3">
            <input class="form-control habit-input" id = habit4  type="text" placeholder="Habit #4">
        </div>


        <!-- navigation buttons -->
        <a href="{% url 'survey_goal' %}">
            <button class="btn back-btn">Back</button>
        </a>
        <a href="#" id = "link2" onclick = "sendMessage()">
            <button class="btn next-btn" type="submit" value="submit">Finish</button>
        </a>
    </div>
    <script>
        var url = window.location.href;
        var queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const goal = urlParams.get('goal');
		let goalfocus = document.getElementById('goal-label');
		goalfocus.innerHTML = "Goal: " + goal;
          function sendMessage(message){
            let habit1 = document.getElementById('habit1');
            let habit2 = document.getElementById('habit2');
            let habit3 = document.getElementById('habit3');
            let habit4 = document.getElementById('habit4');
            urlParams.append("habit1", habit1.value);
            urlParams.append("habit2", habit2.value);
            urlParams.append("habit3", habit3.value);
            urlParams.append("habit4", habit4.value);

            console.log(urlParams.toString());
            totalUrl = "http://localhost:8000/habit_planter/"+'home_garden?' +urlParams.toString();
            console.log(totalUrl);
            document.getElementById("link2").href = totalUrl;
        }
    </script>

</body>

</html>
